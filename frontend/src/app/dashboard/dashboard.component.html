<app-user-navbar
  [emailTxt]="userEmail"
  [headingTxt]="'Dashboard'"
></app-user-navbar>
<section class="p-5">
  <div
    class="container"
    style="display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 20px"
  >
    <app-project-card
      *ngFor="let project of projects"
      [projectTitle]="project.title"
      [projectDescription]="project.description"
      [projectMemberCount]="project.memberCount"
    ></app-project-card>
  </div>
</section>
