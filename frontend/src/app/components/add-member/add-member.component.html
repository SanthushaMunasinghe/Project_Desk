<div class="card-header">
  <h4>Members</h4>
  <h6>{{ userEmailsService.getLength() }}</h6>
</div>
<div class="card-body">
  <form [formGroup]="addEmailForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <p class="text-danger" *ngFor="let err of findErrors">
        {{ err }}
      </p>
    </div>
    <div class="mb-3">
      <label for="members" class="form-label">Add Members (Maximum 10)</label>
      <div style="display: flex; gap: 20px">
        <input type="email" class="form-control" formControlName="email" />
        <button type="submit" class="btn btn-dark">Add</button>
      </div>
    </div>
  </form>
  <ul class="list-group">
    <app-member
      *ngFor="let email of userEmailsService.getEmails(); let i = index"
      [userEmail]="email"
      [userId]="userIdsService.getIds()[i]"
    ></app-member>
  </ul>
</div>
