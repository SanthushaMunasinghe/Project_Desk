<div class="card text-bg-light mb-3" style="height: 100%; width: 100%">
  <div
    class="card-header"
    style="display: grid; grid-template-columns: 5fr 1fr"
  >
    <p>Task {{ taskIndex }}</p>
    <button class="btn btn-danger">Remove</button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ taskTitle }}</h5>
    <p class="card-text">
      {{ taskDescription }}
    </p>
  </div>
</div>
